<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
    <link rel="stylesheet" href="body .css">
</head>
<body>
    <h1>Form Tambah Data Kamar</h1>
    <form class="form-container">
        <label for="idKamar">ID Kamar:</label>
        <input type="text" id="idKamar" name="idKamar">

        <label for="gambarRuangan">Gambar Ruangan:</label>
        <img width="300" height="150" src="ai-generated-8856798_1280.jpg" alt="logo TI FKOM UNIKU" />

        <label for="jenisKamar">Jenis Kamar:</label>
        <input type="text" id="jenisKamar" name="jenisKamar">

        <label for="harga">Harga:</label>
        <input type="text" id="harga" name="harga">

        <label for="fasilitas">Fasilitas:</label>
        <input type="text" id="fasilitas" name="fasilitas">

        <div class="button-group">
            <button type="submit" class="save-button">SIMPAN</button>
            <button type="reset" class="cancel-button">BATAL</button>
        </div>
    </form>
    
    <h1>Form Tambah Data Fasilitas</h1>
    <form class="form-container">
        <label for="idFasilitas">ID:</label>
        <input type="text" id="idFasilitas" name="idFasilitas">

        <label for="namaFasilitas">Nama Fasilitas:</label>
        <input type="text" id="namaFasilitas" name="namaFasilitas">

        <label for="hargaWeekend">Harga Weekend:</label>
        <input type="text" id="hargaWeekend" name="hargaWeekend">

        <label for="hargaWeekday">Harga Weekday:</label>
        <input type="text" id="hargaWeekday" name="hargaWeekday">

        <label for="kuota">Kuota:</label>
        <input type="text" id="kuota" name="kuota">

        <label for="jamBuka">Jam Buka:</label>
        <input type="time" id="jamBuka" name="jamBuka">

        <label for="jamTutup">Jam Tutup:</label>
        <input type="time" id="jamTutup" name="jamTutup">

        <div class="button-group">
            <button type="submit" class="save-button">SIMPAN</button>
            <button type="reset" class="cancel-button">BATAL</button>
        </div>
    </form>
</body>
</html>
